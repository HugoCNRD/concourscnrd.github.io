    <script>
        window.onload = function() {
            var map = L.map('map', {
                center: [46.603354, 1.888334], 
                zoom: 6, 
                minZoom: 5, 
                maxZoom: 12, 
                maxBounds: [
                    [37.3030, -24.6767], 
                    [55.1247, 20.6625]   
                ],
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var points = [
                { lat: 45.2543, lon: 5.0131, title: "Saint-Exupéry", description: "Antoine de Saint-Exupéry, écrivain et aviateur.", imageUrl: "", audioUrl: "" },
                { lat: 43.2804, lon: 6.6176, title: "Débarquement de Provence", description: "Le débarquement de Provence, aussi appelé opération Dragoon, a eu lieu le 15 août 1944. Il visait à libérer le sud de la France de l’occupation allemande et à ouvrir un second front pour accélérer la défaite du Troisième Reich. Initialement prévu en parallèle avec le débarquement de Normandie, il a été repoussé en raison d’un manque de ressources, notamment en navires de débarquement. Churchill s’y opposait, préférant une avancée par l’Italie et les Balkans, mais les Américains ont imposé leur stratégie pour sécuriser les ports de Marseille et Toulon, cruciaux pour le ravitaillement allié. L’opération mobilise 250 000 soldats alliés, dont la 7ᵉ armée américaine du général Patch, l’armée B française du général de Lattre de Tassigny (composée en grande partie de troupes coloniales), et des forces britanniques principalement engagées dans le soutien naval et aérien. En face, 200 000 soldats allemands du Groupe d’armées G, affaiblis par la bataille de Normandie et mal équipés, tentent de résister. L’attaque débute par des parachutages derrière les lignes ennemies, suivis d’un assaut amphibie sur les plages du Var (Saint-Tropez, Saint-Raphaël, Cavalaire-sur-Mer). Grâce à la supériorité aérienne et navale alliée, la progression est rapide. En moins d’un mois, le sud de la France est libéré : Toulon et Marseille tombent fin août, assurant un ravitaillement efficace des troupes alliées. L’armée allemande, en pleine déroute, perd environ 100 000 hommes (tués, blessés ou capturés) et bat en retraite vers l’Alsace et l’Allemagne. Bien que moins médiatisé que le débarquement de Normandie, celui de Provence a joué un rôle déterminant dans la libération de la France et l’accélération de la victoire alliée en Europe.", imageUrl: "debarquementprovence.jpg", audioUrl: "DebarquementProvence.mp3" },
                { lat: 49.7896, lon: 0.3641, title: "Débarquement de Normandie", description: "Le 6 juin 1944, le débarquement en Normandie.", imageUrl: "", audioUrl: "" },
                { lat: 48.8566, lon: 2.3522, title: "Discours de Gaulle", description: "C’est après la libération de Paris, le 25 août 1944, par l’action combinée de la police parisienne, des forces de l'intérieur levées dans la capitale et de la division blindée du général Leclerc, que le Général Charles de Gaulle prononce son fameux discours “Paris Outragé !  Paris brisé ! Paris Martyrisé ! Mais Paris libéré !” sur le parvis de l'hôtel de Ville. Un discours qu’il a improvisé, célébrant la libération de la ville de Paris des mains des allemands et appelant à l’unité nationale.", imageUrl: "", audioUrl: "CharlesdeGaulle.mp3" },
                { lat: 48.8333, lon: 2.5833, title: "Alain Mimoune", description: "Champion français, Alain Mimoune.", imageUrl: "", audioUrl: "" },
                { lat: 46.1362, lon: 3.4255, title: "Procès de Philipe Pétain", description: "Le procès du Maréchal Pétain s’est ouvert le 23 juillet 1945, au Palais de Justice de Paris. Il est accusé de complot contre la sûreté de l’État et d’intelligence avec l’ennemi. Il lui est aussi reproché sa politique de collaboration, notamment avec le STO (Service du Travail Obligatoire), avec des lois raciales, comme les statuts des juifs, et avec la participation active de la police de Vichy dans la déportation des Juifs. Le 15 août 1945, à 04 h 01, trois semaines après l’ouverture du procès et après sept heures de délibérations ; la Cour condamne Pétain à la peine de mort, à l’indignité nationale et à la confiscation de ses biens. Il est gracié le 17 août 1945 par le général De Gaulle et sa peine est commuée en emprisonnement à perpétuité.", imageUrl: "procespetain.jpg", audioUrl: "ProcesdePetain.mp3" },
                { lat: 43.2965, lon: 5.3698, title: "Marseille", description: "Des dizaines de combats ont lieu dans tout Marseille dans la nuit du 14 au 15 août 1944.  Des opérations sont menées dans l’ensemble de la ville par les Alliés qui débarquent également entre Cannes et Toulon.  En effet, des soldats sont parachutés et les FFI (force française de l’intérieur) sont mobilisés pour une lutte armée contre l’occupant nazi. Des divisions britanniques et américaines dont celle du général Patch progressent dans toute la ville entre le 21 et le 23 août, des barricades sont érigées et les Allemands détruisent les installations portuaires et font aussi sauter le pont du Vieux-Port de Marseille. Au fil des jours, les combats s'enchaînent et la résistance s'empare peu à peu de la ville, les nazis se replient donc progressivement. Des combats mémorables ont lieu comme la bataille de Notre-Dame de la Garde le 25 août 1944,  causant de nombreuses victimes et de morts comme Ahmed Litim, mort pour la patrie.Le 28 août, le général Schaëffer donne l’ordre à la garnison allemande de déposer les armes. Marseille est donc enfin libéré le 29 août 1944, soit près d’un mois avant la date prévue par le commandement allié. Le bilan humain après cet évènement est de 1500 morts dans les combattants français dont 200 à 300 victimes marseillaises.Marseille libéré, Paris libéré, la France libérée, il est temps de refonder et maintenant d’inventer un monde meilleur sur les décombres de la guerre.C’est pourquoi Raymond Aubrac, symbole de la résistance française,  relance l’activité industrielle et agricole afin de relever une population accablée par la guerre. Des architectes comme Fernand Pouillon reconstruisent de nouveaux bâtiments et notamment le port de Marseille. ", imageUrl: "", audioUrl: "PortdeMarseille.mp3" },
                { lat: 48.5734, lon: 7.7521, title: "Strasbourg", description: "Le 23 novembre 1944, Strasbourg est libérée par la 2e division blindée du général Leclerc, marquant une étape clé de la reconquête du territoire français. Cette victoire est le fruit d’une avancée rapide depuis la Normandie, répondant au serment prêté par Leclerc en 1941 : reprendre Strasbourg à l’ennemi. L’entrée des forces françaises dans la ville est accueillie avec enthousiasme par la population, qui avait souffert sous l’occupation allemande et la politique de germanisation forcée. Mais si Strasbourg est libre, la menace nazie n’a pas disparu pour autant. L’ennemi, retranché derrière la ligne Siegfried et au cœur de la poche de Colmar, représente encore un danger sérieux. En janvier 1945, alors que l’hiver s’installe, Hitler ordonne une contre-offensive : l’Opération Nordwind. Son objectif ? Reprendre Strasbourg et infliger une défaite aux Alliés. Les combats se durcissent dans les Vosges et en Alsace du Nord. La ville, désormais symbole du retour de la France sur ses terres, devient un enjeu stratégique majeur. Face à la menace, le général de Gaulle refuse d’abandonner Strasbourg, malgré les pressions américaines qui envisagent un repli tactique. Il mobilise alors les forces françaises pour défendre coûte que coûte la cité rhénane. Après des semaines de combats acharnés, la poussée allemande est finalement stoppée, et Strasbourg reste définitivement sous contrôle français. Ainsi, la libération de Strasbourg, bien qu’un moment de joie intense, s’accompagne d’une période d’incertitude et de tension, où le courage des soldats et la détermination des chefs militaires ont permis de préserver cette victoire essentielle à l’honneur et à l’unité de la France.", imageUrl: "Starsbourg.jpg", audioUrl: "" },
                { lat: 48.3997, lon: -4.4844, title: "Brest", description: "La ville de Brest", imageUrl: "Brest.jpg", audioUrl: "" }
            ];

            points.forEach(function(point) {
                var image = point.imageUrl ? `<img src="${point.imageUrl}" alt="${point.title}" class="popup-img"/>` : `<img src="default-image.jpg" alt="Image non disponible" class="popup-img"/>`;
                var audioUrl = point.audioUrl ? point.audioUrl : 'audio/default.mp3';
                var audio = `<audio controls><source src="${audioUrl}" type="audio/mpeg">Votre navigateur ne supporte pas l'audio.</audio>`;

                var content = 
                    `<div class="popup-content">
                        <div class="popup-image">${image}</div>
                        <div class="popup-text">
                            <p><b>${point.title}</b></p>
                            <p>${point.description || 'Description non disponible'}</p>
                            <div class="popup-audio">${audio}</div>
                        </div>
                    </div>`;

                var marker = L.marker([point.lat, point.lon]).addTo(map);
                marker.bindPopup(content);
            });

var lineCoordinates = [
    [46.31023, 5.93775], 
    [46.81655, 5.96891],  
    [47.24918, 5.54445],  
    [46.73632, 4.58256],  
    [46.37495, 3.98389],
    [46.49677, 3.52342],
    [47.04216, 2.47482],
    [47.04872, 1.92989],
    [47.10681, 1.61496],
    [46.58466, 0.71848],
    [45.65850, 0.51046],
    [45.31476, 0.13024],
    [43.17868, -1.39381]
];


var redLine = L.polyline(lineCoordinates, { color: 'red', weight: 3, dashArray: '5, 5' }).addTo(map);


var bufferDistance = 0.02;  
lineCoordinates.forEach(function(coord, index) {
  
    L.circle(coord, { radius: bufferDistance * 100000, color: 'transparent' })
        .addTo(map)
        .on('click', function() {
            L.popup()
                .setLatLng(coord)
                .setContent("Ligne de démarcation")
                .openOn(map);
        });
});


redLine.on('click', function() {
   "
    L.popup()
        .setLatLng([46.5, 4.5]) 
        .setContent("Ligne de démarcation, de 1940 à 1944, délimitant la France occupée par le régime nazi, au Nord, et la France dite «libre», au Sud, contrôlée par le régime de Vichy")
        .openOn(map);
});


          

var arrowIcon = L.icon({
    iconUrl: 'https://img.icons8.com/ios/452/arrow.png', 
    iconSize: [60, 30],  
    iconAnchor: [25, 25], 
    popupAnchor: [0, -25] 
});

var normandyPoints = [
    [49.7367, -0.2311],  
    [49.5700, -1.2342],  
];

var normandyPointsAdjusted = [
    [49.7367, -0.2311],
    [49.5700, -1.2342],
];
            

normandyPointsAdjusted.forEach(function(point, index) {
    var angle = getAngle(point[0], point[1], normandyPoints[index][0], normandyPoints[index][1]) + 50;
    
    L.marker(point, { 
        icon: arrowIcon, 
        rotationAngle: angle 
    })
    .setRotationAngle(angle)
    .addTo(map)
    .bindPopup("Débarquement de Normandie");
});



function getAngle(lat1, lon1, lat2, lon2) {
    return Math.atan2(lat2 - lat1, lon2 - lon1) * 180 / Math.PI;
}


var provencePoints = [
    [42.8494, 7.9230],
    [42.3909, 6.4442],
];


var provencePointsAdjusted = [
    [42.8494, 7.9230],
    [42.3909, 6.4442],
];


var arrowIcon = L.icon({
    iconUrl: "https://img.icons8.com/ios/452/arrow.png",
    iconSize: [60, 30],
    iconAnchor: [15, 15]
});


provencePointsAdjusted.forEach(function(point, index) {
    var angle = getAngle(point[0], point[1], provencePoints[index][0], provencePoints[index][1]) + 230;
    L.marker(point, { icon: arrowIcon, rotationAngle: angle })
        .setRotationAngle(angle)
        .addTo(map)
        .bindPopup("Débarquement de Provence");



    L.marker(provencePointsAdjusted[index], { 
        icon: arrowIcon, 
        rotationAngle: angle, 
        zIndexOffset: 1000 
    })
    .addTo(map)
    .bindPopup("Débarquement de Provence");
});

            document.body.addEventListener('click', function(event) {
                if (event.target.classList.contains('popup-img')) {
                    var fullscreenDiv = document.createElement('div');
                    fullscreenDiv.classList.add('fullscreen-img');
            
                    var img = document.createElement('img');
                    img.src = event.target.src;
                    fullscreenDiv.appendChild(img);
            
                    document.body.appendChild(fullscreenDiv);
                    document.body.style.overflow = 'hidden'; 
            
                   
                    fullscreenDiv.addEventListener('click', function(e) {
                        if (e.target === fullscreenDiv) {
                            document.body.removeChild(fullscreenDiv);
                            document.body.style.overflow = ''; 
                        }
                    });
                }
            });

        }
    </script>
