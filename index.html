<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libérer et refonder la France</title>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Americano&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        
        body {
            font-family: 'Americano', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            margin-top: -10px;
        }

        /
        #map {
            height: 600px;
            width: 100%;
        }

        
        .popup-image {
            width: 100%;
            height: auto;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .popup-text {
            font-size: 14px;
            color: #333;
        }

        
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        
        .button:hover {
            background-color: #0056b3;
        }

       
        .footer {
            margin-top: 10px;
        }

      
        @media (max-width: 768px) {
            #map {
                height: 400px; 
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 16px;
            }

            .button {
                width: 180px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>


    <h1>Libérer et refonder la France</h1>
    <h2>Par les élèves de 301 du collège Saint Michel de Picpus</h2>

  
    <div id="map"></div>


    <a href="Credits.html" class="button">Voir les crédits</a>
    <a href="contextehistorique.html" class="button">Voir le contexte historique</a>
    
   
    <a href="présentation" class="button">Présentation du projet</a>

    
    <div class="footer"></div>

   
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.603354, 1.888334], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var points = [
            { lat: 45.2543, lon: 5.0131, title: "Saint-Exupéry", description: "Ajouter ici le texte sur Saint-Exupéry", imageUrl: "" }, 
            { lat: 43.3167, lon: 5.4167, title: "Débarquement de Provence", description: "Ajouter ici le texte sur le débarquement de Provence", imageUrl: "" },
            { lat: 49.4144, lon: -0.8305, title: "Débarquement de Normandie", description: "Ajouter ici le texte sur le Débarquement de Normandie", imageUrl: "" }, 
            { lat: 48.8566, lon: 2.3522, title: "Discours de Gaulle", description: "Ajouter ici le texte sur le discours de de Gaulle", imageUrl: "" }, 
            { lat: 48.8333, lon: 2.5833, title: "Alain Mimoune", description: "Ajouter ici le texte sur Alain Mimoune", imageUrl: "" }, 
            { lat: 48.3416, lon: -4.4949, title: "Brest et le Havre", description: "Ajouter ici le texte sur Brest et le Havre", imageUrl: "" }, 
            { lat: 43.2965, lon: 5.3698, title: "Réseau Abbé Blanc", description: "Ajouter ici le texte sur le réseau Abbé Blanc", imageUrl: "" }
        ];

        points.forEach(function(point) {
            var image = point.imageUrl ? `<img src="${point.imageUrl}" alt="${point.title}" />` : `<img src="default-image.jpg" alt="Image non disponible" />`;

            var content = `
                <div class="popup-content">
                    <div class="popup-image">
                        ${image}
                    </div>
                    <div class="popup-text">
                        <p><b>${point.title}</b></p>
                        <p>${point.description || 'Description non disponible'}</p>
                    </div>
                </div>
            `;

            var marker = L.marker([point.lat, point.lon]).addTo(map);
            marker.bindPopup(content);
        });
    </script>

</body>
</html>
