<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libérer et refonder la France</title>

   
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
       
        h1, h2 {
            text-align: center;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Libérer et refonder la France</h1>
    <h2>Par les élèves de 301 du collège Saint Michel de Picpus</h2>

   
    <div id="map"></div>

    <a href="Credits.html" class="button">Voir les crédits</a>
    <a href="contextehistorique.html" class="button">Voir le contexte historique</a>
    <a href="présentation.html" class="button">Présentation du projet</a>

 
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    
    <script>
        window.onload = function() {
            
            var map = L.map('map', {
                center: [46.603354, 1.888334], 
                zoom: 6, 
                maxBounds: [
                    [41.3030, -5.6767], 
                    [51.1247, 9.6625]  
                ], 
                maxZoom: 7 // 
            });

          
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            
            var points = [
                { lat: 45.2543, lon: 5.0131, title: "Saint-Exupéry", description: "Insérer le texte ici'.", imageUrl: "" },
                { lat: 43.3167, lon: 5.4167, title: "Débarquement de Provence", description: "Insérer le texte ici", imageUrl: "" },
                { lat: 49.4144, lon: -0.8305, title: "Débarquement de Normandie", description: "Insérer le texte ici", imageUrl: "" },
                { lat: 48.8566, lon: 2.3522, title: "Discours de Gaulle", description: "Insérer le texte ici", imageUrl: "" },
                { lat: 48.8333, lon: 2.5833, title: "Alain Mimoune", description: "Insérer le texte ici", imageUrl: "" },
                { lat: 48.3416, lon: -4.4949, title: "Brest et le Havre", description: "Insérer le texte ici", imageUrl: "" },
                { lat: 43.2965, lon: 5.3698, title: "Réseau Abbé Blanc", description: "Insérer le texte ici", imageUrl: "" },
                { lat: 48.5734, lon: 7.7521, title: "Strasbourg", description: "Insérer le texte ici", imageUrl: "" }
            ];

          
            points.forEach(function(point) {
                var image = point.imageUrl ? `<img src="${point.imageUrl}" alt="${point.title}" />` : `<img src="default-image.jpg" alt="Image non disponible" />`;

                var content = `
                    <div class="popup-content">
                        <div class="popup-image">${image}</div>
                        <div class="popup-text">
                            <p><b>${point.title}</b></p>
                            <p>${point.description || 'Description non disponible'}</p>
                        </div>
                    </div>
                `;

                var marker = L.marker([point.lat, point.lon]).addTo(map);
                marker.bindPopup(content);
            });
        }
    </script>

</body>
</html>
